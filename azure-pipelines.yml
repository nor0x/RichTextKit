trigger:

- master

pool:
  name: Hosted Windows 2019 with VS2019

steps:
- checkout: self
  submodules: true
- pwsh: node build.js
- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: '**/Topten.RichTextKit.csproj'
    versioningScheme: 'off'
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'Build\Release\Topten.RichTextKit'
    artifactName: 'BuildOutput'
